<div class="row" ng-init="issueDetail.loadIssueDetail()">
		<div class="form-group">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div ng-repeat="issue in issueDetail.issues">
				<p>Title: {{issue.title}}</p>
				<p>Description: {{issue.body}}</p>
				<a href="">{{issue.user.avatar_url}</a>
			</div>
		</div>
		</div>
	</div>
