<div class="row" ng-init="userDetail.loadUserDetail()">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="row" style="background-color:#f5f5f5;border-style:solid;border-size:1px;border-color:#f5f5f5">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:2%;text-align:center"><h4>User Detail</h4></div>
			</div>
			<div class="row" style="padding:2%;border-style:solid;border-size:0.5px;border-color:#f5f5f5">
			<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
				<p><h4>Name :  </h4>{{userDetail.name}}</p>
				<p><h4>GitHub Url : </h4>{{userDetail.html_url}}</p>
				<p><h4>User Pic : </h4><a href=""> {{userDetail.avatar_url}}</a></p>
			</div>
			</div>
				
		</div>
	</div>
