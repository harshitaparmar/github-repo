<div class="row" ng-init="issueTitle.loadAllIssues()">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="row" style="background-color:#f5f5f5;border-style:solid;border-size:1px;border-color:#f5f5f5">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:2%;text-align:center"><h4>Issue Detail</h4></div>
			</div>
			<div class="row" style="padding:2%;border-style:solid;border-size:0.5px;border-color:#f5f5f5">
			<div ng-repeat="issue in issueTitle.issues">
			<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
				<p><h4>Title: </h4>{{issue.title}}</p>
				<p><h4>Description: </h4>{{issue.body}}</p>
				<p><h4>Profile of User: </h4><a href="#/users/{{issue.user.login}}"> {{issue.user.avatar_url}}</a></p>
			</div>
			</div>
		</div>
		</div>
</div>
