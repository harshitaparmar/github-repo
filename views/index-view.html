<div class="row" ng-init="myRepos.loadAllRepos()">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
			<div class="row" style="background-color:#f5f5f5;border-style:solid;border-size:1px;border-color:#f5f5f5">
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding:2%">
					<h4>Enter Repo Name </h4>
				</div>
				<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9" style="padding:2%">
					<div class="form-group">
					<input type="text" class="form-control" ng-model="mySearch" placeholder="enter repo name...">
					</div>
				</div>
			</div>
			<div class="row" style="padding:2%;border-style:solid;border-size:0.5px;border-color:#f5f5f5">
			<div ng-repeat="repo in myRepos.repos | filter:mySearch">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<a href="#/repos/{{repo.owner.login}}/{{repo.name}}/issues">{{repo.html_url}}</a>
			</div>
			</div>
			</div>
		</div>
</div>
